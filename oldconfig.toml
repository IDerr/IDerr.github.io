title = "IDerr"
theme = "hugo-theme-cleanwhite"
languageCode = "en-us"
paginate = 5000 #frontpage pagination

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  header_image = "images/background.jpg"
  title = "DevOps Engineering"
  slogan = "Why are you still not using Kubernetes ?"
  SEOTitle = "Blog"
  keyword = "IDerr, Pi, Docker, Kubernetes, Go, Golang, Microservice, Ansible, Python, Devops, Rancher, Longhorn, Hacker"
 
  # Sidebar settings
  sidebar_about_description = "Blockchain, Software, and, oh yeah, DevOps"
  sidebar_avatar = "images/Me.jpg"
  about_me = true

  featured_tags = true 
  featured_condition_size = 2 # How many posts have to have a given tag to be featured (greater-than)

  image_404 = "images/404-bg.jpg"
  title_404 = "We couldn't find what you were looking for..."

  omit_categories = false

  [[params.addtional_menus]]
  title =  "ABOUT"
  href =  "/top/about/"

  [params.social]
  rss            = true
  github         = "https://github.com/IDerr"